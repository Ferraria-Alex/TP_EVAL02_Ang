<div class="bg-pink-200 px-5 py-3 m-5">
    <h3 class="text-md font-semibold">Formulaire d'edition : </h3>
    <div class="flex flex-col w-full pt-3">
        <input [(ngModel)]="text" class="mt-1 p-1 bg-gray-50 border border-gray-300 text-gray-900 text-md block w-full" type="text">
        <input [(ngModel)]="age" class="mt-3 p-1 bg-gray-50 border border-gray-300 text-gray-900 text-md block w-full" type="number">
        <div class="flex mt-5">
            <button type="button" (click)="onUpdateUser()" class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2">MAJ des datas</button>
        </div>
    </div>
</div>
